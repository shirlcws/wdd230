<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
  
  <body>
    <div class="weather">
      <h1>OpenWeatherMap.org API Test</h1>
      <p>
        The current temperature in Fairbanks, Alaska is
        <span id="current-temp"></span> &deg;F
      </p>
      <p>The current windspeed is <span id="wind-speed"></span> M/H</p>
      <h2>Current Condition Icon</h2>

      <figure>
        <img src="https://openweathermap.org/img/w/03d.png" alt="clear sky" id="weather-icon" />
        <figcaption id="figcaption"></figcaption>
      </figure>
    </div>

    <script src="scripts/weatherapi.js"></script>

    <!-- <script src="scripts/weather-async.js"></script> -->
  </body>
</html>
